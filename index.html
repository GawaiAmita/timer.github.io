<!DOCTYPE html>

<html lang="en">
 
<!---------------------------------------------------------------------------------------------------------->

    <head>

      <meta charset="UTF-8">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- title of page -->
      <title> stopwatch</title>

      <!-- link to attach css file -->
      <link rel="stylesheet" href="timerStyle.css">

    </head>

<!---------------------------------------------------------------------------------------------------------->

    <body>

        <!--------------------------------------------------------------------------------------->

        <!-- header of body -->
        <header>

            <!-- heading of body -->
            <h1 class="heading">

              <!-- extract icon from font_awesome -->
              <i class="fa-regular fa-hourglass-half"></i>

              <!-- heading -->
              <strong>Stopwatch</strong>

            </h1>

        </header>

        <!--------------------------------------------------------------------------------------->

        <main>

            <!-- box wich includes timer and buttons -->
            <div class="watch">

                <!-- timer displayed on screen -->
                <div class="time">      

                     00:00

                 </div>  

           
                <!-- buttons displayed on screen -->
                <div class="buttons">

                    <button id="start">Start</button>

                    <button id="stop">Stop</button>

                    <button id="reset">Reset</button>

                </div>

            </div>

        </main>

        <!---------------------------------------------------------------------------------------> 

      <!-- script for font_awesome -->
      <script src=https://kit.fontawesome.com/45ba31bcd6.js crossorigin="anonymous"></script>

      <!--------------------------------------------------------------------------------------->

      <!-- script to attache js file -->
      <script src="timer.js"></script>

    </body>
<!---------------------------------------------------------------------------------------------------------->

</html>
